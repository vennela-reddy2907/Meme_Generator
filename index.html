<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomMemeGenerator</title>
    <link rel="icon" type="image/png" href="tracking.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Random Meme Generator</h1>
    </header>

    <main>
        <div class="meme">
            <img src="" alt="Random Meme">
        </div>
    </main>

    <script>
        let img = document.querySelector(".meme img");

        async function randomMemeGenerator(){
            let res = await fetch("https://meme-api.com/gimme");    
            let json = await res.json();
            img.src = json.url;
        }

        // Load first meme
        randomMemeGenerator();

        // Auto refresh every 2s
        let timer = setInterval(randomMemeGenerator, 2000);

        // Pause on hover
        img.addEventListener("mouseover", () => clearInterval(timer));
        img.addEventListener("mouseleave", () => {
            timer = setInterval(randomMemeGenerator, 2000);
        });
    </script>
</body>
</html>
